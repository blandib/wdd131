<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review</title>
    <meta name="description" content="Media query learning activity Example page.">
    <meta name="author" content="Blandine Bukasa Lusamba">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/form-small.css">
</head>
<body>
<main>
    <h1>Product Review</h1>
    <form action="review.html" method="get" class="form-style">
    <!-- Product Name -->
    <label for="productSelect" class="label1">Product Name:</label>
    <select id="productSelect" name="product" required>
        <option value="" disabled selected>Select a Product &#9662;</option>
    </select>

    <!-- Overall Rating -->
    <fieldset class="star">
        <legend>Overall Rating</legend>
        <label>
            <input type="radio" id="rating1" name="rating" value="1" required>
            ★
        </label>
        <label>
            <input type="radio" id="rating2" name="rating" value="2" required>
            ★★
        </label>
        <label>
            <input type="radio" id="rating3" name="rating" value="3" required>
            ★★★
        </label>
        <label>
            <input type="radio" id="rating4" name="rating" value="4" required>
            ★★★★
        </label>
        <label>
            <input type="radio" id="rating5" name="rating" value="5" required>
            ★★★★★
        </label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate" class="label1">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Useful Features -->
     
   <fieldset>
  <div class="one-column">
    <legend>Which Features did you find Useful in the product?(check all that apply)</legend>
    <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
    <label><input type="checkbox" id="feature2" name="features" value="Portability"> Portability</label>
    <label><input type="checkbox" id="feature3" name="features" value="High Performance"> High Performance</label>
    <label><input type="checkbox" id="feature4" name="features" value="Easy Setup"> Easy Setup</label>
  </div>
</fieldset>
    <!-- Written Review (Optional) -->
    <label for="review" class="label1">Written Review:(optional)</label>
    <textarea id="review" name="review"></textarea>

    <!-- User Name (Optional) -->
    <label for="userName" class="label1">Your Name:(optional)</label>
    <input type="text" id="userName" name="userName">

    <!-- Submit Button -->
    <input type="submit" value="Submit Review">
</form>
<p id="reviewCounter">Total Reviews Submitted: 0</p>

</main>
     <footer>
        <p>&copy; <span id="currentyear"></span> Blandine Bukasa Lusamba | South Africa</p>
        <p id="lastModified"></p>
    </footer>
     <script src="./scripts/form.js"></script>
    <script src="./scripts/getdates.js" defer></script>
</body>
</html>
