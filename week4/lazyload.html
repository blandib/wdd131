
<!DOCTYPE html>

        <figure>
    <img src="/images/golden-retriever-dogs.jpg" alt="A playful Golden Retriever" loading="lazy" width="400" height="600">

</figure>
<figure>
    <img src="/images/dachshund.jpg" alt="A playful dachshund" loading="lazy" width="400" height="600">

</figure>
<figure>
    <img src="/images/Miniature-German-Shepherd.webp" alt="A playful Miniature-German-Shepherd" loading="lazy" width="400" height="600">

</figure>
<figure>
    <img src="/images/whitepoodle.jpg" alt="A playful whitepoodle" loading="lazy" width="400" height="600">

</figure>
<figure>
    <img src="/images/yorkshire-terrier.jpg" alt="A playful yorkshire-terrier" loading="lazy" width="400" height="600">

</figure>
<figure>
    <img src="/images/beagle.jpg" alt="A playful beagle" loading="lazy" width="400" height="600">

</figure>
