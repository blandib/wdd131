<body>
<main>
    <div class="categories">
    <button onclick="filterCategory('breakfast')">🍳 Breakfast</button>
    <button onclick="filterCategory('lunch')">🥗 Lunch</button>
    <button onclick="filterCategory('dinner')">🍝 Dinner</button>
    <button onclick="filterCategory('desserts')">🍰 Desserts</button>
    <button onclick="filterCategory('healthy')">🌱 Healthy Eating</button>
    <button onclick="hideDetails()">← Back to recipes</button>
</div>

<div class="search-container">
    <select id="sort" onchange="sortRecipes()">
  <option value="popular">Most Popular</option> 
  <option value="newest">Newest</option>
  <option value="highest">Highest Rated</option>
</select>
</div>

<div id="recipe-grid"></div>
<div class="recipe-details">
    <h1 id="recipe-title"></h1>
    <img id="recipe-image" src="" alt="">
    <p id="recipe-description"></p>
    
    <h2>Ingredients</h2>
    <ul id="ingredients-list"></ul>

    <h2>Instructions</h2>
    <ol id="instructions-list"></ol>

    <button onclick="saveRecipe()">♥️ Save Recipe</button>
</div>
